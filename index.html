<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <!-- Top panel -->
            <div class="ptop">
                <div class="elm">
                    <h2>Hit</h2>
                    <div id="hitval" class="box"></div>
                </div>
                <div class="elm">
                    <h2>Timer</h2>
                    <div id="timerval" class="box"></div>
                </div>
                <div class="elm">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
                <div class="elm">
                    <h2>High Score</h2>
                    <div id="highscoreval" class="box">0</div>
                </div>
            </div>

            <!-- Bottom panel -->
            <div class="pbtm">

            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
